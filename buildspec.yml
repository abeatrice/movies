version: 0.2
env:
  variables:
    S3_BUCKET: "ab-movies-api-deployment-packages"
    PACKAGE: "github.com/abeatrice/movies"
phases:
  install:
    commands:
      - pwd
      - ls -lah
      - ls -lah "${CODEBUILD_SRC_DIR}"
      - mkdir -p "/go/src/$(dirname ${PACKAGE})"
      - ln -s "${CODEBUILD_SRC_DIR}" "/go/src/${PACKAGE}"
      - ls - lah "/go/src/${PACKAGE}"
      